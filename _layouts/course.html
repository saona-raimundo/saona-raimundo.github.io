---
layout: default
---
<article class="course">

  <header class="course-header">
    <h1 class="course-title">{{ page.title | escape }}</h1>
    {%- if page.teacher -%}
      By {{ page.teacher }} <br>
    {%- endif -%}

    {%- if page.link -%}
      Official website: <a href={{ page.link }}>{{ page.link }}</a><br><br>
    {%- endif -%}

  </header>
  
  <div class="course-content">
    {{ content }}
  </div>  

</article>
