---
layout: default
---
<article class="new">

  <header class="new-header">
    <h1 class="new-title">{{ page.title | escape }}</h1>
    {%- if page.teacher -%}
      By {{ page.teacher }} <br>
    {%- endif -%}

    {%- if page.link -%}
      <a href={{ page.link }}>More information here</a>.<br><br>
    {%- endif -%}
  </header>
  
  <div class="course-content">
    {{ content }}
  </div>  

</article>
